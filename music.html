<h1>Music</h1>
<table id="contents" border="0"></table>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/evanplaice/jquery-csv/master/src/jquery.csv.min.js"></script>
<script>
  var request = new XMLHttpRequest();
  request.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var csv = request.responseText;
      var data = $.csv.toObjects(csv);
      var html = '';
      for(var row in data) {
        html += '<tr>\r\n';
        html += '<td><a href="' + data[row]['YouTube Link'] + '" target="_blank">' + data[row]['Song'] + '</a> by ' + data[row]['Artist'] + '</td>\r\n';
        html += '</tr>\r\n';
      }
      $('#contents').html(html);
    }
  };
  request.open("GET", "https://raw.githubusercontent.com/davidbailey/Notes/master/Music.csv", true);
  request.send();
</script>
